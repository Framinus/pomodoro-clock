<html lang='en'>
<meta charset='utf-8'>
<head>
<title>Sustainable Work Timer</title>
<link type='text/css' href='css/main.css' rel='stylesheet'>
<link type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<div class='top'>
<audio id="chime" src="https://notificationsounds.com/soundfiles/53fde96fcc4b4ce72d7739202324cd49/file-sounds-882-solemn.mp3" type='audio/mpeg'></audio>
</div>
<div class='header'>
<h1>Sustainable Work Timer</h1>
  <h3>A Free Code Camp Project</h3>
</div>


<div class='clockControls text-center'>
<div id='workControls'>
  <h4 id='workTimeTitle' class='title'>Work Time</h4>
  <h3 id='timeType' class='title'></h3>

  <div id='workTimer' class='text-center'>25</div>

  <a href='#' class='btn btn-default' id='addWorkTime'>+</a>

  <a href='#' class='btn btn-default' id='subtractWorkTime'>-</a>

  <a href='#' class='btn btn-default' id='resetWorkTime'>reset</a>
  </div>

<div id='breakControls'>
<h4 id='breakTimeTitle' class='title'>Break Time</h4>

<div id='breakTimer' class='text-center'>5</div>

  <a href='#' class='btn btn-default' id='addBreakTime'>+</a>

  <a href='#' class='btn btn-default' id='subtractBreakTime'>-</a>

  <a href='#' class='btn btn-default' id='resetBreakTime'>reset</a>
  </div>
</div>

<div class='start'>

<a href="#" class='btn btn-primary' id='startButton'>Start!</a>

</div>

<div class='bottom'></div>

<script type='text/js' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script type='text/js' src='js/script.js'></script>

</body>
